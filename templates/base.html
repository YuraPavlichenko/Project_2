<!DOCTYPE html>
<html lang="en">
<head>
    <link type="text/css" href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet"/>
    {% block title %}
    <meta charset="UTF-8">
    {% if title %}
    <title>{{ title }}</title>
    {% else %}
    <title>Title не був переданий</title>
    {% endif %}
    {% endblock %}
</head>

<body>

{% block content %}
{% block mainmenu %}
<ul class="mainmenu">
    {% for m in menu %}
    <li><a href="{{ m.url }}">{{ m.title }}</a></li>
    {% endfor %}
</ul>
{% endblock mainmenu %}
<h1>{{title}}</h1>
{% endblock %}
</body>
</html>
